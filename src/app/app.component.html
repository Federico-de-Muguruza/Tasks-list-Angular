
  <section>
    <h1>LISTA DE TAREAS DE FEDE</h1>

    <div class="task-box">
      <article class="add-option">
        <input type="text" #task>
        <button (click)="addTask(task.value)">ADD</button>
      </article>
      
      <article class="task-list">
        <label *ngFor="let task of tasks">
          <div class="task">
            <div>
              <input type="checkbox">
              <span>{{task.description}}</span>
            </div>
            <fa-icon [icon]="faTrash" (click)="deleteTask(task)"></fa-icon>
          </div>
        </label>
      </article>
    </div>
  </section>
