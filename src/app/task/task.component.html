    <label (click)="completeTask(task)">
        <div class="task">
            <input type="checkbox">
            <div>
                <span [ngClass]="task.completed ? 'line-through' : ''">{{task.description}}</span>
            </div>
            <fa-icon [icon]="faTrash" (click)="deleteTask(task)"></fa-icon>
        </div>
    </label>
