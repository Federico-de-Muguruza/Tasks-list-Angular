<div class="task" (click)="completeTask(task)">
    <app-input-checkbox [task]="task"></app-input-checkbox>
    <div class="description">
        <span [ngClass]="task.completed ? 'line-through' : ''">{{task.description}}</span>
    </div>
    <app-button-bar>
        <app-icon-button>
            <fa-icon [icon]="faBook"></fa-icon>
        </app-icon-button>
        <app-icon-button>
            <fa-icon [icon]="faShare"></fa-icon>
        </app-icon-button>
        <app-icon-button (click)="deleteTask(task)">
            <fa-icon [icon]="faTrash"></fa-icon>
        </app-icon-button>
    </app-button-bar>
</div>
